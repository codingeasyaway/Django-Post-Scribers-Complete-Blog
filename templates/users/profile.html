{% extends 'blog/base.html' %}
{% block title %}{{title}}{% endblock title %}
{% block content %}
{% load crispy_forms_tags %}
<!--- Main Content Start --->
<div class="container">
    <div class="row mt-4 py-2">
        <div class="col-md-6 offset-md-3">
            <div class="card my-2 shadow">
                <div class="card-body">
                    <span class="fst-italic fw-bolder">Profile Page</span>
                    <span><BUTTON class="btn text-color fst-italic fw-bolder btn-dark btn-sm float-end btn-bg shadow" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit Profile</BUTTON></span>
                    <hr>
                    <div class="row">
                        <div class="col-md-4">

                            <img class="img-thumbnail"  src="{{user.profilemodel.image.url}}" alt="{{user.username}}">
                        </div>
                        <div class="col-md-8">
                            <h4 class="text-capitalize "><strong   class="fw-bolder">Name:</strong> <small>{{user.username}}</small></h4>
                            <h4 ><strong class="fw-bolder">Email:</strong> <small>{{user.email}}</small></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!--- Main Content close --->
<!----Model start---->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bolder" id="exampleModalLabel">Edit Profile Information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-md-4">
                <img src="{{user.profilemodel.image.url}}" alt="{{user.username}}" class="img-thumbnail">
            </div>
            <div class="col-md-8 fw-bolder">
                <form method="post" enctype="multipart/form-data">{% csrf_token %}
                    {{user_form|crispy}}
                    {{Profile_form|crispy}}
                    <div class="modal-footer mt-4 ">
                        <button type="button" class="btn fw-bolder col-4 fst-italic btn-dark btn-sm text-color btn-bg" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn fw-bolder col-4 fst-italic btn-dark btn-sm text-color btn-bg">Save</button>
                   </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!----Model close---->
{% endblock content %}
